# 프로퍼티즈 파일 한 줄 주석은 샾

# 해당 파일에 설정 작성 시, 프로젝트 전반적으로 설정이 적용됨

#애플리캐이션(프로그램) 이름
spring.application.name=demoProject1

# 기본 8080 포트 번호를 80 번으로 변경한거~
server.port=80


#Spring DevTools (자동 리로드, 서버 재시작) 설정
spring.devTools.livereload.enabled=true
spring.devTools.restart.enabled=true
spring.thymeleaf.cache=false

# 로그 레벨 지정
logging.level.edu.kh.demo=debug

# TRACE : 가장 상세한 로그 레벨로,  상세한 정보를 기록하는 레벨
# DEBUG : 디버깅에 유용한 정보를 기록(값 추적)
# INFO :  일반적인 정보 메세지 기록 (( 일반적인 레벨 )) 
# WARN : 경고 메시지를 기록 .
# ERROR : 오류 메시지를 기록 . 심각한 문제 발생 시 사용
# FATAL : 가장 심각한 오류, 프로그램 실행 중단의 치명적 오류 ex(하드 박살 등)