<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<!-- 메일을 발송할 때에는 header부분이 불필요하다 -->
<body>
    <!-- 
        CSS / JS 같은 파일들은 이메일에 첨부 불가하다. 
        써야겠으면 인라인 형식으로 태그에 직접 써야함
    -->

    <div style="display :flex; align-items: center; flex-direction: column; ">

        <!-- Content ID로 등록된 이미지 중 logo를 출력한다 -->
        <img src="cid:logo" width="200px">
        
        <h3>
            아래 발급된 인증번호를 제한시간 내에
            <br>
            회원 가입 화면에 입력 후 인증 버튼을 눌러주세요.
        </h3>

        <h3 style="text-align: center; border: 3px solid black; color: blue; 
            width: 400px; padding: 10px;">
            <th:block th:text="${authKey}"></th:block>
        </h3>

    </div>
    
</body>
</html>
